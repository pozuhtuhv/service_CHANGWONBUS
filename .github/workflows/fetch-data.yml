name: Data Save and Commit

on:
  schedule:
    - cron: '0 0 * * *' # 매일 오전 12시 (UTC 기준) 실행

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Fetch data from API
      run: node load_data.js

    - name: Check for changes
      run: |
        if [[ `git status --porcelain` ]]; then
          git config --global user.name "Hyeonseok-Cho"
          git config --global user.email "pozuhtuhv@gmail.com"
          git add data/
          git commit -m "(upload) JSON data"
          git push
        else
          echo "No changes to commit"
        fi

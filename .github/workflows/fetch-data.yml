name: Data Save AND Commit

on:
  schedule:
    - cron: '0 9 * * *'

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Fetch data from API
      run: node load_data.js

    - name: Commit and push changes
      run: |
        git config --global user.name "Hyeonseok-Cho"
        git config --global user.email "pozuhtuhv@gmail.com"
        git add data.json
        git commit -m "(upload) JSon"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

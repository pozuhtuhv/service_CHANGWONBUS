<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CHANGWONBUS API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="static/css/basic.css">
<script type="application/javascript" src="static/js/script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Bus Information Lookup</h1>
        <form onsubmit="handleSubmit(event)">
            <label for="busnum">BUS_NUM : </label>
            <input type="text" id="busnum" name="busnum" required><br><br>
            <button type="submit">Search Bus</button>
        </form>

        <!-- 검색 결과를 드롭다운으로 표시 -->
        <select id="busDropdown" onchange="selectBus(event)">
            <!-- 검색된 결과를 옵션으로 추가 -->
        </select>

        <!-- 선택한 버스 정보를 표시할 영역 -->
        <div id="busSelection"></div>
    </div>
</body>
</html>
